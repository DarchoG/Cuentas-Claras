<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_registro.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_registro.css')}}">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <form id="registerForm" action="/registro" method="POST">
            <h2>Registrate aqu√≠</h2>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contrasena:</label>
            <input type="password" id="password" name="password" required>

            <label>Imagen de perfil:</label>
            <div class="profile-images">
                <label>
                    <input type="radio" name="profileImage" value="{{ url_for('static', filename='img/ico1.png') }}" required>
                    <img src="{{ url_for('static', filename='img/ico1.png') }}" alt="Imagen 1">
                </label>
                <label>
                    <input type="radio" name="profileImage" value="{{ url_for('static', filename='img/ico2.png') }}" required>
                    <img src="{{ url_for('static', filename='img/ico2.png') }}" alt="Imagen 2">
                </label>
                <label>
                    <input type="radio" name="profileImage" value="{{ url_for('static', filename='img/ico3.png') }}" required>
                    <img src="{{ url_for('static', filename='img/ico3.png') }}" alt="Imagen 3">
                </label>
                
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
